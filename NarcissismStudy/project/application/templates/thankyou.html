{% extends "include.html" %}
{% block content %}

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Thankyou for filling up the questionaire </h1>
    <p class="lead">We are processing your Information. Please use the url below to see the results in few minutes. </p>
  </div>

  <div class="container marketing">
    <div class="row">
      <div class="col-lg-12" align="center">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Result </h4>
            </div>
            <div class="card-body">
              Score is {{ score }}
            </div>
          </div>
      </div>
    </div><!-- /.row -->
    <hr class="featurette-divider">
  </div><!-- /.container -->
  <style>
    .grid-striped .row:nth-of-type(odd) {
      background-color: rgba(0,0,0,.05);
    }
  </style>
{% endblock %}
