{% extends "base.html" %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Step 2  </h1>
  <p class="lead">Thanks for signing up. While we process your data, can you please fill out the questionaire. </p>
</div>

<div class="container">

  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Start Below</h4>
      </div>
      <div class="card-body">
        Questionaire Goes here !!
        <form class="needs-validation" novalidate action="thankyou" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <button type="submit" class="btn btn-lg btn-block btn-primary">Proceed</button>
        </form>
      </div>
    </div>
  </div>
    {% load static %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="{% static 'js/bootstrap.bundle.js' %}"></script>
        <script src="{% static 'js/form-validation.js' %}"></script></body>
</html>
{% endblock %}
